{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Templates</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/temp_styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="{% static 'img/Resume.png' %}" alt="Logo">
            <span><h2>ResumeCraft</h2></span>
        </div>
        <div class="nav-links">
            <a href="{% url 'landing' %}">Home</a>
            <a href="#about">About</a>
            <a href="{% url 'resume_templates' %}">Templates</a>
            <a href="{% url 'upload_file' %}">ATS</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </header>
  <div class="container my-5 pt-5">
    <h1 class="text-center mb-4">Start Working with our ATS approved templates!</h1>
    <div class="row g-4">
      {% for template in templates %}
      <div class="col-lg-4 col-md-6">
          <a href="{% url template.url %}" class="card-link">
            <div class="card h-100">
              <img src="{% static template.image %}" class="card-img-top" alt="{{ template.name }}">
              <div class="card-body">
                  <p class="card-text">{{ template.description }}</p>
                </div>
            </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
